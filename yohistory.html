<head>
  <title>yohistory</title>
</head>

<body>
</body>

<template name="list">
    <h2>yo @k9ordon</h2>
    <ul>
    {{#each yos}}
        {{> item}}
    {{/each}}
    </ul>
</template>

<template name="item">
    {{#if query.username}}
        <li>
            <strong>{{query.username}}</strong> {{date}}

            {{#if query.link}}
                <h3><a href="{{query.link}}" style="  display: block;
  max-width: 90%;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;">{{shortlink}}</a></h3>
            {{/if}}

            {{#if mapurl}}
                <p>
                    <iframe width="300" height="100" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="{{mapurl}}"></iframe>
                </p>
            {{/if}}
        </li>
    {{/if}}
</template>
